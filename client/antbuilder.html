<!DOCTYPE HTML>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="antbuilder.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="antbuilder.js"></script>
    <title>Ant Builder</title>
</head>

<body>

<div id="menu" class="menu_container">
    <div id="info_box" class="info_box">Find the cake and bring it back to the spawn point!<br>controls:<br>movement - arrow keys<br>lock: x<br>destroy: z<br>mobile: controls on screen.</div>
    <div id="play_button" class="button">PLAY</div>
</div>

<canvas id="canvas" class="canvas"></canvas>

<div id="quit_button" class="quit_button">X</div>

<div id="controls_container" class="controls_container">
    <div id="lock_button" class="ext_control_button">lock</div>
    <div id="destroy_button" class="ext_control_button">destroy</div>
    <div id="left_button" class="control_button">left</div>
    <div id="jump_button" class="control_button">jump</div>
    <div id="right_button" class="control_button">right</div>
</div>

</body>
